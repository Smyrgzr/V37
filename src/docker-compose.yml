# ============================================
# LETWASH - DOCKER COMPOSE (Development)
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: letwash-db
    environment:
      POSTGRES_USER: letwash
      POSTGRES_PASSWORD: letwash123
      POSTGRES_DB: letwash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letwash"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - letwash-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: letwash-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://letwash:letwash123@postgres:5432/letwash?schema=public
      JWT_SECRET: local-dev-jwt-secret-change-in-production-min-32-chars
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_SECRET: local-dev-refresh-secret-change-in-production-min-32-chars
      REFRESH_TOKEN_EXPIRES_IN: 30d
      SESSION_SECRET: local-dev-session-secret-change-in-production
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000,http://localhost:80
      FRONTEND_URL: http://localhost:80
      # Stripe (test keys - replace with your own)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_YOUR_KEY_HERE}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_YOUR_KEY_HERE}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_YOUR_SECRET_HERE}
    ports:
      - "5000:5000"
    networks:
      - letwash-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: letwash-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api/v1
    ports:
      - "80:80"
    networks:
      - letwash-network
    restart: unless-stopped

networks:
  letwash-network:
    driver: bridge

volumes:
  postgres_data: